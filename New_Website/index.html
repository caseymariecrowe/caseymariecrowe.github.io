<!--DIGITAL PRODUCTS HTML-->
    <script type="text/html" id="digital_products_page">
      <div id="digital_products_content">
        <div id="description">
          <p class="black">I've been designing digital products, full-time, for over a decade.</p>
          <p class="small">My career <a target="_blank" class="clickable js-animate-color" href="https://vimeo.com/1437894">started at CollegeHumor / IAC</a>. From there, I was the <a target="_blank" class="clickable js-animate-color" href="http://observer.com/2011/02/groupme-spends-some-of-its-millions-on-talent-2/">first design hire</a> at GroupMe. My next move was <a target="_blank" class="clickable js-animate-color" href="http://kevindavidcrowe.tumblr.com/post/75716110089">joining Fundera</a> as the first employee, where I led and grew the design department overe the course of 3 years.<p>
          <p class="small">Currently, I'm contracting with Cymbal.fm.</p></br></br>
        </div>
        <div class="work">
          <img class="logo_header" src="images/work/digital_products/fundera_small.svg"/>
          <div class="work_info">
            <p class="work_title"><a target="_blank" class="clickable js-animate-color" href="https://www.fundera.com">Fundera</a></p>
            <p class="work_description">Head of Design 2013 - 2016</p>
            <p class="work_description">Fundera is a <a target="_blank" class="clickable js-animate-color" href="https://techcrunch.com/2015/09/17/fundera-picks-up-11-5-million-in-series-b-funding/">marketplace for small business financing</a>. My approach for design was based on the overall goal of bringing transparency to the industry of alternative lending, as well as making applying for financing as seamless as possible for business owners. Products decisions were guided by mixpanel analytics, and various user-testing techniques.</p>
            <p class="work_tags">Product, Art Direction, UX, UI</p>
          </div>
          <img class="work_image image_sets" src="images/work/digital_products/fundera_1.jpg" srcset="images/work/digital_products/fundera_1.jpg, images/work/digital_products/fundera_1@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/fundera_2.jpg" srcset="images/work/digital_products/fundera_2.jpg, images/work/digital_products/fundera_2@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/fundera_3.jpg" srcset="images/work/digital_products/fundera_3.jpg, images/work/digital_products/fundera_3@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/fundera_4.jpg" srcset="images/work/digital_products/fundera_4.jpg, images/work/digital_products/fundera_4@2x.jpg"/>
        </div>
        <div class="work">
          <img class="logo_header" src="images/work/digital_products/groupme_small.svg"/>
          <div class="work_info">
            <p class="work_title"><a target="_blank" class="clickable js-animate-color" href="https://www.groupme.com">GroupMe</a></p>
            <p class="work_description">Lead Designer 2011 - 2013</p>
            <p class="work_description">GroupMe is a group messaging app founded by <a target="_blank" href="https://techcrunch.com/video/groupme-at-the-hackathon/517401701/">Jared Hecht and Steve Martocci in 2010</a>. Upon joining the team, I branding the company, and over the course of 3 years help create and design consistent experiences across multiple platforms, including iOS, Android, Windows Phone, Blackberry, and web. GroupMe was <a target="_blank" class="clickable js-animate-color" href="https://techcrunch.com/2011/08/21/skype-to-acquire-year-old-group-messaging-service-groupme/">acquired by Skype</a> in 2011.</p>
            <p class="work_tags">Product, Art Direction, UX, UI</p>
          </div>
          <img class="work_image image_sets" src="images/work/digital_products/groupme_4.jpg" srcset="images/work/digital_products/groupme_4.jpg, images/work/digital_products/groupme_4@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/groupme_2.jpg" srcset="images/work/digital_products/groupme_2.jpg, images/work/digital_products/groupme_2@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/groupme_1.jpg" srcset="images/work/digital_products/groupme_1.jpg, images/work/digital_products/groupme_1@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/groupme_3.jpg" srcset="images/work/digital_products/groupme_3.jpg, images/work/digital_products/groupme_3@2x.jpg"/>
        </div>
        <div class="work">
          <img class="logo_header" src="images/work//digital_products/skype_small.png"/>
          <div class="work_info">
            <p class="work_title"><a target="_blank" href="https://skype.com">Skype</a></p>
            <p class="work_description">Mobile App Redesign</p>
            <p class="work_description">Shortly after Skype had aquired GroupMe, the design team set out to rethink the Skype mobile app from the ground up using what we had learned from the success of the GroupMe products.</p>
          </div>
          <img class="work_image image_sets" src="images/work/digital_products/skype_1.jpg" srcset="images/work/digital_products/skype_1.jpg, images/work/digital_products/skype_1@2x.jpg"/>
          <img class="work_image image_sets" src="images/work/digital_products/skype_2.jpg" srcset="images/work/digital_products/skype_2.jpg, images/work/digital_products/skype_2@2x.jpg"/>
        </div>
        <div class="work">
          <img class="logo_header" src="images/work/digital_products/ch_small.svg"/>
          <div class="work_info">
            <p class="work_title"><a target="_blank" class="clickable js-animate-color" href="https://www.collegehumor.com">CollegeHumor</a></p>
            <p class="work_description">Designer 2009 - 2011</p>
            <p class="work_description"><a class="clickable js-animate-color" target="_blank" href="https://en.wikipedia.org/wiki/CollegeHumor">Created in 1999</a>, CollegeHumor was one of the first brands to produce original content for the web. Durring my time there, I worked on a full redesign of the website, and shaped the brand of their original series.</p>
            <p class="work_tags">Web Design, Branding, Art Direction, UX, UI</p>
          </div>
          <img class="work_image image_sets" src="images/work/digital_products/collegehumor_1.jpg" srcset="images/work/digital_products/collegehumor_1.jpg, images/work/digital_products/collegehumor_1@2x.jpg"/>

        </div>
