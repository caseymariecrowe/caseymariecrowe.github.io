    <script type="text/html" id="about_page">
      <img src="images/portrait.jpg" alt="Kevin David Crowe" class="work_image">
      <div id="cv" class="section">
        <div class="organization" id="current">
          <h3 class="available"> Available For Hire</h4>
          <p class="date"> 2017 - Present</p>
        </div>
        <div class="organization" id="Fundera">
          <h3><a href="http://www.fundera.com"> Fundera</a> - Head of Design</h4>
          <p class="date"> 2014 - 17</p>
        </div>
        <div class="organization" id="GroupMe">
          <h3><a href="http://www.groupme.com"> GroupMe</a> - Lead Designer</h4>
          <p class="date"> 2011 - 14</p>
        </div>
        <div class="organization" id="IAC">
          <h3> <a href="http://www.collegehumor.com"> CollegeHumor</a> - Web Designer </h4>
          <p class="date"> 2009 - 11</p>
        </div>
        <div class="organization" id="SVA">
          <h3> <a href="http://www.sva.edu"> School of Visual Arts</a> - Student </h4>
          <p class="date"> 2007 - 09</p>
        </div>
        <div class="organization" id="thermo">
          <h3> <a href="http://www.thermofisher.com/pt/en/home.html"> Thermo Fisher</a> - Design Intern </h4>
          <p class="date"> 2006</p>
        </div>
      </div>
      <div id="otherstuff" class="section">
        <h3> Some Interesting Things </h3>
          <p> I used to run an a interior design studio with <a href="images/sister.jpg">my sister</a>, <a href="https://twitter.com/martacrowe">Marta Crowe</a>, called <a href="http://www.technistudios.com/">TechniStudios.</a></p>
          <p> While working for CollegeHumor, I acted in a couple <a href="https://www.youtube.com/watch?v=GI0Zry_R4RQ">original</a> <a href="https://www.youtube.com/watch?v=96_eExtauPA">videos</a>. I also branded and worked on the short lived <a href="https://en.wikipedia.org/wiki/The_CollegeHumor_Show">CollegeHumor Show</a> on MTV. </p>
          <p> GhostRobot once hired me to act in a <a href="https://www.youtube.com/watch?v=u2Dmqe8xDmo">music video</a> for the band Cymbals Eat Guitars. </p>
          <p> While freelancing for <a href="http://jstn.cc/post/78894914">The Normative Music Company</a>, I helped <a href="/normative.html">brand the business</a> and designed <a href="/images/poster1.jpg">show posters</a> for their artists, as well as <a href="/vulture_realty.html">a record for Vulture Realty</a>.</p>
          <p> Makerbot Studios graciously let me get down with their laser-cutter, and I <a href="/lasercutter.html">made a few things</a> over the years.</p>
          <p> At one point, I did some <a href="/vimeo.html">print work</a> for Vimeo. </p>
          <p> BustedTees helped me pay for college by buying a <a href="http://www.bustedtees.com/pillowfight">few</a> <a href="http://www.bustedtees.com/candyvscorn">tshirt</a> <a href="http://www.bustedtees.com/groundedforlife">designs</a> from me. </p>
          <p> Iâ€™ve been designing for <a href="http://indelibledance.com/">Indelible Dance</a> performances for many years now. I also made their logo. </p>
          <p> Hype Machine hired me to <a href="http://hypem.com/zeitgeist/2010/artists/39">make art</a> for their Passion Pit listing in the 2010 Music Blog Zeightgeist. </p>
          <p> I helped <a href="http://jakelodwick.com/">Jake Lodwick</a> brand and design <a href="https://techcrunch.com/2010/12/23/pummelvision/">PummelVision</a>. <a href="https://vimeo.com/17576492">Here is mine</a>. </p>
          <p> I designed the logo for <a href="https://www.fancyhands.com/">FancyHands</a> and <a href="http://surfbang.com/">Surfbang</a>.</p>
          <p> <a href="http://yestadtmillinery.com/">Yestadt Millinery</a> hired me to design and produce their <a href="/yestadt_millinery.html">lookbooks</a> in 2010. </p>
          <p> <a href="/art.html">I make art</a> in my spare time. </p>
          <p> This <a href="http://kevindavidcrowe.tumblr.com/post/8833937983">gif I made</a> has been liked over 15,000 times. </p>
          <p> I take photos at <a href="http://thousandverbs.com/">ThousandVerbs</a>. </p>
          <p> As a kid, I wanted to be a pro <a href="https://vimeo.com/95688314">skateboarder</a>. </p>
          <p> <a href="/images/parents.jpg">These</a> are the people who made me. </p>
      </div>
