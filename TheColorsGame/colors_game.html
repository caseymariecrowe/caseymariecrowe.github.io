<script>

$(document).ready(function() {
    $('#board_game').fadeIn(700);
});

var count = []



// FIRST YOU ASSIGN A COLOR TO PLAY WITH
$('#play_color').css({backgroundColor:'#'+('000000' + (Math.random()*0xFFFFFF<<0).toString(16)).slice(-6)}, 'slow');

//THEN TAKE PLAY COLOR AND MAKE IT A GLOBAL VARIABLE CALLED YOURCOLOR
var yourColor = $('#play_color').css("background-color");

// WHEN YOU CLICK THAT COLOR IT DISAPEARS AND REFRESHES THE BOARD PLACING YOURCOLOR RANDOMLY ON BOARD
$(document).ready(function() {
$('#play_color').click(
	function() {
		$(this).stop().hide();
		$('#play_colors').stop().show();
		refreshBoard();
		var time=60;
		var counter=setInterval(timer, 1000);
		function timer()
		{
		  time=time-1;
		  if (time <= 0)
		  {
		     clearInterval(counter);
		     alert('YOU GOT' + score);
		     return;
		  }if(time <= 10){
			  $('#time').css('color', 'red');
		  }
		  $('#time').text(time);
		}

	});
});

//RANDOM DIV NUMBER
var min = 0;
var max = 99;

// THIS FUNCTION WILL REFRESH THE BOARD WITH COLORS
refreshBoard = function(){
	$('.box').animate({backgroundColor: '#FFFFFF'}, 200);
	var random = Math.floor(Math.random() * (max - min + 1)) + min;
	for(i=0;i<100;i++){
		if(i == random){
			$('#' + i).removeClass('wrong');
			$('#' + i).addClass('your_color');
			$('#'+ i).animate({backgroundColor: yourColor}), 'fast';
		}else{
			$('#' + i).addClass('wrong');
			$('#' + i).removeClass('your_color');
			$('#' + i).animate({backgroundColor:'#'+('000000' + (Math.random()*0xFFFFFF<<0).toString(16)).slice(-6)}, 400);
		}
	}//END FOR LOOP
	$('.wrong').off('click');
	no();
	$('.your_color').off('click');
	yes();
	count.push(1);
	score = count.length;
	$('#score').text(score);
}

yes = function() {
	$('.your_color').click(
		function(){
			refreshBoard();
		});
	};

no = function() {
	$('.wrong').click(
		function(){
			wrong();
		});
	};

//WRONG FUNCTION TO FLASH SCREEN RED
wrong = function(){
	$('#wrong').fadeIn(400);
	$('#wrong').fadeOut(400);
}
