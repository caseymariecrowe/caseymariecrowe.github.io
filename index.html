            <p class="work_description">Jammer is a music platform with a big innovation: songs are no longer fixed tracks, but interactive experiences. My time there included helping the company continue to ship new features for their iOS app, as well as creating a new Artist Portal and Jammer Board Maker for users. Ontop of product design, I also helped other departments with their needs such as branding and marketing collateral for new music releases and promotions.</p>

            <p class="work_tags">Art Direction & Branding</p>

            <p class="work_description">Kiyo was a personal media app, designed so you can engage meaningfully with the people who mean something to you, rather than browse #content by #influencers. Kiyo was owned by List App, a startup founded by BJ Novak. I was hired to help lead the design for their new iOS product, a step away from the norm when it comes to socializing online. Apple featured the app in their promoted sections when it launched.</p>

            <p class="work_description">2011</p>
            <p class="work_description">Experiences helps friends with the dreaded task of splitting the bill for events. Using the GroupMe app as the communication tool under the hood, Experiences made planning events easier. Users could browse currated experiences in their area, and start rallying with one click. Each person invited could join the group and pay their portion of the event.</p>
